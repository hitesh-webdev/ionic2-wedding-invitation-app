<ion-header>
  <ion-navbar>
    <ion-title>
      Naresh weds Bharti
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid class="container">

    <ion-row class="heading">
      <ion-col col-12>
        <div class="headingText">Naresh & Bharti</div>
      </ion-col>
    </ion-row>

    <ion-row class="images">
      <ion-col col-4 class="groomFlex">
        <div class="groom">

        </div>
      </ion-col>
      <ion-col col-4 class="heartFlex">
        <img src="assets/img/heart-arrow.png" alt="heart-arrow-image">
      </ion-col>
      <ion-col col-4 class="brideFlex">
        <div class="bride">

        </div>
      </ion-col>
    </ion-row>

    <ion-row class="text">
      <ion-col col-12>
        <div class="textContent">
          <p class="text-center">We are getting married<br> 
            on<br> 
            11 November 2017
          </p>
          <p class="text-center">We heartly invite you to share our joy when we exchange our marriage vows and begin a new life</p>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="welcome">
      <ion-col col-12 class="btnflex">
        <button ion-button outline round large>Welcome</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
