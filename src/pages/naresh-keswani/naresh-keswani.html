<ion-header>
  
  <ion-navbar>
    <ion-title>Naresh weds Bharti</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-grid class="container">

  <ion-row class="choose">
    <ion-col col-12 class="chooseHeadingFlex">
      Naresh Keswani
    </ion-col>
  </ion-row>

  <ion-row class="bridePic">
    <ion-col col-12 class="iconFlex">
      <div class="iconImg"></div>
    </ion-col>
  </ion-row>

  <ion-row class="brideOptions">

    <ion-col class="optionsFlex">

      <button (click)="groomProgramsNav()" ion-button class="optionItem">
        Programs
      </button>

      <button (click)="sendWishesNav()" ion-button class="optionItem">
        Send Wishes
      </button>

      <button (click)="blessingWallNav()" ion-button class="optionItem">
        Blessing Wall
      </button>

    </ion-col>

  </ion-row>

</ion-grid>

</ion-content>
